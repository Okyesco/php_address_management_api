<!DOCTYPE html>
<html>
<head>
    <title>Update Address Form</title>
</head>
<body>
    <h1>Update Address</h1>
    <form id="address-form">
        <label for="id">USER ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="name">New Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="gender">New Gender:</label>
        <input type="text" id="gender" name="gender" required><br><br>

        <label for="address">New Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="email">New Email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="contact">New Contact:</label>
        <input type="text" id="contact" name="contact" required><br><br>


        <button type="submit">UPDATE ADDRESS</button>
    </form>
    <br><br>
    <div id="message" style="color: green;"></div>
    <script>
        // JavaScript code to submit the form via AJAX and handle the API response
        document.getElementById('address-form').addEventListener('submit', function (e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            var gender = document.getElementById('gender').value;
            var address = document.getElementById('address').value;
            var email = document.getElementById('email').value;
            var contact = document.getElementById('contact').value;
            var id = document.getElementById("id").value;

            // Create a JSON object from the form data
            var data = {
                id: id,
                name: name,
                gender: gender,
                address: address,
                email: email,
                contact: contact
            };

            // Send the data to your POST API using AJAX (you may use a library like jQuery)
            var xhr = new XMLHttpRequest();
            xhr.open('PUT', '../api/index.php', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById('message').innerText = response.message;
                } else {
                    console.error('Error:', xhr.status);
                }
            };
            xhr.send(JSON.stringify(data));
        });
    </script>
</body>
</html>
